<!--<nz-skeleton class="item" *ngIf="!blogs" [nzActive]="true" [nzParagraph]="{ rows: 5 }"></nz-skeleton>-->
<div *ngIf="blogs" class="main">
  <div *ngFor="let blog of blogs" class="item">
    <a class="blog-title-link" routerLink='/article/{{ blog}}'>
      <h4>{{ blog}}</h4>
    </a>
  </div>
</div>
